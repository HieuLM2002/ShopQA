<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/register.css" />
    <title>Register</title>
  </head>
  <body>
    <form id="register-form" action="/register" method="post">
      <h2>Register</h2>
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Nhập tên đăng nhập"
        />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          placeholder="Nhập email"
        />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Nhập mật khẩu"
        />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Nhập lại mật khẩu"
        />
        <span class="form-message"></span>
      </div>
      <div class="form-group checkbox">
        <input
          class="input-checkbox"
          type="checkbox"
          id="agree-terms"
          name="agree-terms"
          value="check-rules"
        />
        <label for="agree-terms"
          >Tôi đồng ý với các điều khoản và chính sách</label
        >
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <button type="submit">Đăng ký</button>
      </div>
    </form>
    <script src="../main.js"></script>
    <script>
      Validator({
        form: "#register-form",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#username"),
          Validator.isRequired("#email"),
          Validator.isEmail("#email"),
          Validator.passwordMinLength("#password", 6),
          Validator.isRequired("#confirm-password"),
          Validator.isConfirmed(
            "#confirm-password",
            () => {
              return document.querySelector("#register-form #password").value;
            },
            "Re-entered password is incorrect!"
          ),
          Validator.isRequired(
            "#agree-terms",
            "Please accept our terms and policies!"
          ),
        ],
        onSubmit: (data) => {
          console.log(data);
        },
      });
    </script>
  </body>
</html>
